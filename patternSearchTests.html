<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
input {
            padding: 0px !important;
            padding-left: 10px !important;
            padding-right: 32px !important;
            max-width: 610px;
            min-width: 150px;
            width: 200px;
            height: 30px;
            margin-bottom: 5px;
            border: 1px solid var(--color-atmo6);
            white-space: nowrap;

            text-overflow: ellipsis;
        }
        .search {
            margin-top: 40px;
        }
        .search input:hover {
            border-color: var(--color-atmo7) !important;
            cursor: text;
        }
        
        .search input:focus {
            outline: none;
            border-color: var(--color-atmo7) !important;

        input::placeholder {
            color: var(--color-atmo6);
            font-size: var(--font-size-info);

        .patternInput .label  {

            margin-bottom: var(--s-space);

        input+.icon {

        }

        }
        
        input.filled+.icon:hover {

        }
        
        input.filled .icon:hover {
            cursor: pointer;
        }
        
        .info-text+.error-message {
            display: none;
        }

        }

            left: 0px;
            color: var(--color-atmo6) !important;
        }
        
        .info-text.error:before {
            content: "No results found. Try again later, you might get lucky!";
            width: auto;
            font-size: var(--font-size-info);
            top: 0px;
            left: 0px;
            color: var(--color-atmo6);
        }
        
        .patternInput:placeholder {
            color: var(--color-atmo6);
        }
        
        td {
            width: 33.3% !important;
        }
        
      
      ul.patternCards {
          display: flex;
          flex-wrap: wrap;
          padding-left: 0;
      }
      ul.patternCards li {
        list-style: none;
        flex: 0 0 27.333333%!important;
        /*border: 1px solid #444444;*/
      }

      .ms-rte-layoutszone-inner {
         margin: 0!important;
      }
            
     input[type=text] {
        border: none;
        border-bottom: 1px solid #CCCED0;
        border-radius: 2px;
     }

     .filter-selection {
        position: absolute;

        left: 183px;
        top: 0px;
     }
     .filter-selection input[type=checkbox]  {
        position: absolute;
        width: 17px;
        height: 17px;
        top: 5px;
        left: 22px;

     }
     .filter-selection input[type=checkbox]:checked  {
        background-color: #414141!important;
     }
     .filter-selection label  {

    }

</head>

<body>
    <div class="search">
        <div class="label"> </div>
        <input class="patternInput" type="text" placeholder="Search..." name="fname">
        <span class="icon" id="patternIcon"></span>
        <div class="info-text"></div>
        <div class="error-message">This pattern has changed to
            <a href="#"> </a>
        </div>
        <div class="filter-selection">
            <input type="checkbox" id="uikit-filter" name="uikit-filter" value="true">
            <label for="uikit-filter"> Available in UI Kit</label><br>
        </div>
    </div>

</body>

</html>
<script>
    // ADD THE NEW TERMS IN THE guideSearch.html. Sharepoint is not recognizing this js. 
  var patternOptions = ["stable", "specs", "file", "uploader", "about", "help", "screen", "selection", "radiobutton", "toggle", "checkbox", "badges", "timepicker", "range", "cardsview", "login", "listview", "assetinventory", "multibuttons", "segmentedcontrol", "inline", "editing", "map", "marker", "bulkactions", "textcapitalization", "wizard", "stepper", "loading", "component", "tooltip", "slider", "control", "searchbox", "date", "range", "controls", "legends", "lists", "cards", "images", "views", "filterspanel", "visualizations", "globalactions", "horizontaltabs", "scroll", "dateformat", "buttons", "emptystates", "notifications", "modals", "banner", "snackbar", "alerts", "error", "form", "pagination", "horizontal", "verticalnavigation", "horizontalnavigation", "dropdown", "header", "input", "textarea", "breadcrumb", "installer", "item", "another", "cookies", "consent", "gdpr", "modal", "overlay", "splash", "toggle", "scroll", "selection", "vertical", "horizontal", "navigation", "menu", "app", "switcher", "list", "view", "accordion", "action", "bar", "drag", "drop", "filter", "group", "panel", "scheduler", "statustracker", "tracker", "tags", "upward", "navigation", "back", "secondary", "user", "preferences", "facet", "extended", "footer", "preferences", "full", "name", "richtext", "editor", "shortcuts", "toolbar", "visual", "flow", "designer", "zoom", "new", "addnewitem", "another", "launcher", "details", "section", "feeder", "logs", "tool", "tree", "page", "titles", "panels", "dialog", "codeeditor", "commentsection", "imagecarousel", "carousel", "skiplinks", "keyboard", "focus", "aboutscreen", "uikit"];                       

    var changed = ["table", "kpis"];
    var changedMap = {
        "table": {
            url: "https://hitachivantara.sharepoint.com/sites/DesignSystem/Visualization%20Library/Home.aspx",
            content: "Visualization Library"
        },
        "kpis": {
            url: "https://hitachivantara.sharepoint.com/sites/DesignSystem/Visualization%20Library/Home.aspx",
            content: "Visualization Library"
        }
    };
        
        
    $(document).ready(function() {

        $("li.search").remove();
        $('.remove').removeClass('remove');
        $('.hidden').removeClass('hidden');
        var remove = false;

        let searchParams = new URLSearchParams(window.location.search);
        if (searchParams.has('search')) {
            searchInTable(findTags(fixValue(searchParams.get('search'))));
            //content = $('td.' + fixValue(searchParams.get('search'))+' .title').html();
            $(".patternInput").val(searchParams.get('search'));
        }

        $(".patternInput + #patternIcon").mousedown(function() {

            if ($(".patternInput").hasClass("filled")) {
                $(".patternInput").val("");
                $(".patternInput").removeClass("filled");
                searchInTable(findTags(""));
            }

            $('.info-text').removeClass("error");

        });



        $(".patternInput").keydown(function(e) {
            if (e.keyCode == 13) // enter key
            {
                $('.patternInput').blur();
                return false;
            }
        });

        $(".patternInput").keyup(function() {

            $(".patternInput").removeClass("filled");

            if ($(".patternInput").val().length > 0) {
                $(".patternInput").addClass("filled");

            }

        });

        $(".patternInput").focusout(function() {

            $(".patternInput").removeClass("filled");

        });

        $(".patternInput").focusin(function() {

            if ($(".patternInput").val().length > 0) {
                $(".patternInput").addClass("filled");
            }

        });

        $(".patternInput").on("input", function() {
            searchInTable(findTags(fixValue($('input.patternInput').val())), $("#uikit-filter").is('checked'));
        });

        $("#uikit-filter").on("change", function() {
            searchInTable(findTags(fixValue($('input.patternInput').val())), this.checked);
        });


        $('.button').click(function() {
            if (jQuery.inArray($('input.patternInput').val(), patternOptions) != -1) {
                searchInTable($('input.patternInput').val());
            }
        });

    });


    function fixValue(value) {
        return value.toLowerCase().replace(/\s/g, '');
    }

    function findTags(term) {
        console.log(term);

        var aux = 0;
        var terms = [];
        for (i = 0; i < patternOptions.length; i++) {
            if (patternOptions[i].indexOf(term) != -1) {
                terms[aux] = patternOptions[i];
                aux++;
            }

        }

        remove = false;
        for (i = 0; i < changed.length; i++) {
            if (changed[i].indexOf(term) != -1) {
                var errorMessage = $('div.error-message a');

                var termInfo = changedMap[changed[i]];
                errorMessage.attr('href', termInfo.url);
                errorMessage.html(termInfo.content);

                remove = true;
            }
        }

        return terms;
    }

    function searchInTable(terms, isUiKit) {
        $('li').addClass('hidden');
        $("li.search").remove();
        $(".remove").removeClass('remove');

        $('.info-text').removeClass("error-removed");
        $('.info-text').removeClass("error");

        if (terms.length === 0 && isUiKit) {
            $(`li.uikit`).removeClass('hidden');
        } else {
            for (i = 0; i < terms.length; i++) {
                if (isUiKit) {
                    $(`li.uikit${'.'+ terms[i]}`).removeClass('hidden');
                } else {
                    $(`li.${terms[i]}`).removeClass('hidden');
                }
            }
        }

        if ($('li:not(".hidden")').length == 0) {
            console.log(remove);

            if (remove) {
                $('.info-text').addClass("error-removed");
                console.log("REMOVE");
            } else
                $('.info-text').addClass("error");
        }
    }
</script>
