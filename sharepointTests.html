:root {
  --color-white: #ffffff;
  --color-black: #000000;
  --color-atmo1: #FBFCFC;
  --color-atmo2: #F0F0F0;
  --color-atmo3: #E8E8E8;
  --color-atmo4: #CCCED0;
  --color-atmo5: #999999;
  --color-atmo6: #999999;
  --color-atmo7: #414141;
  --color-acce2: #146BD2;
  --color-acce2h: #4389DB;
  --color-acce3: #CC0000;
  --color-acce1w: #EFEFEF;
  --color-atmo1w: #393939;
  --color-atmo2w: #424242;
  --color-atmo3w: #494949;
  --color-atmo4w: #545454;
  --color-atmo5w: #626262;
  --color-atmo6w: #2C2C2C;
  --color-atmo7w: #919191;
  --color-acce1w: #EFEFEF;

  --color-light-blue: #4389DB;

  --font-size-big-title: 32px;
  --font-size-title: 22px;
  --font-size-normal: 14px;
  --font-size-info: 12px;
  --s-space: 10px;
  --m-space: 20px;
  --l-space: 30px;
  --xl-space: 60px;
  --xxl-space: 90px;
}
body {
  font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif !important;

ul.ms-listviewtable {
  border: 1px solid var(--color-atmo5);
  border-bottom: 0px;
  table-layout: fixed;
  width: 100%;
  margin-top: 30px;
  min-width: 1150px;
}

ul.ms-listviewtable th a,
ul.ms-listviewtable th > div > span {
  color: var(--color-text) !important;
  font-weight: 600 !important;
  text-indent: 26px;
  display: inline-block;
}

ul.ms-listviewtable li > div.ms-tableCell {
  height: 32px;
  line-height: 32px;
  padding: 0px;
}

ul.ms-listviewtable li > div:first-child,
ul.ms-listviewtable li > span:first-child {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: block;
  width: 100%;
}

ul.ms-listviewtable th a {
  z-index: 1;
  font-size: 12px;
  display: block;
  float: left;
  width: 100%;
  line-height: 32px;
}

ul.ms-listviewtable th {
  background-color: var(--color-atmo4);
  color: var(--color-text) !important;
  position: relative;
  z-index: 0;
  height: 32px;
  line-height: 32px;
  font-size: 12px;
  border-bottom: 1px solid var(--color-atmo5);
}

ul.ms-listviewtable th:hover {
  background-color: var(--color-atmo3);
}

ul.ms-listviewtable th:hover div[sortable="FALSE"] {
  background-color: var(--color-atmo4);
}

ul.ms-listviewtable th:hover a {
  cursor: pointer;
}

ul.ms-listviewtable tr th:first-child,
ul.ms-listviewtable li.ms-cellstyle:first-child {
  width: 31%;
}

ul.ms-listviewtable li:first-child a.ms-listlink,

  font-weight: 400;
  display: none;

  width: 9%;

  border-right: 0px;

  overflow: hidden;
  text-overflow: ellipsis;

}

ul.ms-listviewtable th:hover a:before {

  content: "";
  top: 6px;
  bottom: 6px;
  left: 10px;
  width: 6px;
  height: 20px;
  background: url(
      https://hitachidatasystems.sharepoint.com/sites/DesignSystem/SiteAssets/Images/arrows_table.svg
    )no-repeat0px5px;

}

      https://hitachidatasystems.sharepoint.com/sites/DesignSystem/SiteAssets/Images/arrows_table.svg

      https://hitachidatasystems.sharepoint.com/sites/DesignSystem/SiteAssets/Images/arrows_table.svg

}

ul.ms-listviewtable .ms-vb,

/********************************************* SEARCH IN TABLE *******************************************/


input.ms-InlineSearch-SearchBox-Baseline.ms-InlineSearch-SearchBox-Baseline {
  padding: 0px !important;
  padding-left: 10px !important;
  padding-right: 32px !important;
  max-width: 610px;
  min-width: 150px;
  width: 200px;
  height: 30px;
  margin-bottom: 5px;
  border: 1px solid var(--color-atmo6);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

div.ms-InlineSearch-DivBaseline-NoView,
div.ms-InlineSearch-Outline-Baseline.ms-InlineSearch-Outline-Empty,
div.ms-InlineSearch-Outline-Baseline.ms-InlineSearch-Outline-Focused,
div.ms-InlineSearch-Outline-Baseline.ms-InlineSearch-Outline-Filled {
  border: 0px;
  margin-left: 0px;
  padding-left: 0px;
}

div.ms-InlineSearch-Outline-Baseline.ms-InlineSearch-Outline-Empty,
div.ms-InlineSearch-Outline-Baseline.ms-InlineSearch-Outline-Focused,
div.ms-InlineSearch-Outline-Baseline.ms-InlineSearch-Outline-Filled {
  position: relative;
  width: 230px;
}

input:hover {
  border-color: var(--color-atmo7) !important;
  cursor: text;
}

input:focus {
  outline: none;
  border-color: var(--color-atmo7) !important;
}

input::placeholder {
  color: var(--color-atmo6);
  font-size: var(--font-size-info);
  font-weight: 400 !important;
}

.input .label {
  font-size: var(--font-size-info) !important;
  font-weight: 600 !important;
  color: var(--color-atmo7);
  display: block;
  text-align: unset;
  margin-bottom: var(--s-space);
  padding: 0px;
}

div.ms-InlineSearch-Outline-Baseline input + .icon {
  top: 0px;
  right: 0px;
}

input + .icon {
  position: absolute;
  width: 32px;
  height: 32px;
  margin-left: -32px;
  background: url(
      https://hitachivantara.sharepoint.com/sites/DesignSystem/SiteAssets/Images/input_icons.svg
    )no-repeat-32px0px;
