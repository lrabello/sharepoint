<style>
.slide-in-bottom {
	-webkit-animation: slide-in-bottom .7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	        animation: slide-in-bottom .7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}


@-webkit-keyframes slide-in-bottom {
  0% {
    -webkit-transform: translateY(0px);
            transform: translateY(0px);
    opacity: 0;
  }
   70% {
    opacity: 0;
  }
  100% {
    -webkit-transform: translateY(-150px);
            transform: translateY(-150px);
    opacity: 1;
  }
}
@keyframes slide-in-bottom {
  0% {
    -webkit-transform: translateY(0px);
            transform: translateY(0px);
    opacity: 0;
  }
  70% {
    opacity: 0;
  }
  100% {
    -webkit-transform: translateY(-150px);
            transform: translateY(-150px);
    opacity: 1;
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script>

$( document ).ready(function() {

    let tooltipTimeout;

    function showTooltip(title, e) {
        $('<p class="stableTooltip"></p>').addClass('slide-in-bottom').text(title).appendTo('body');
        $('.stableTooltip').css({
            top: e.pageY,
            left: e.pageX
        })
    }
  
    $('.tooltipLink').hover(function (e) {
        var title = $(this).attr('data-tooltip');
        $(this).data('tipText', title);
        tooltipTimeout = setTimeout(() => showTooltip(title, e), 1300);
    }, function () {
        clearTimeout(tooltipTimeout);
        $(this).attr('data-tooltip', $(this).data('tipText'));
        $('.stableTooltip').fadeOut(100).remove();
    }).mousemove(function (e) {
        $('.stableTooltip').css({
            top: e.pageY,
            left: e.pageX
        })
    });




});
</script>
